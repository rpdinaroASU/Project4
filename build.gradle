plugins {
    id 'application'
    id 'java'
}

repositories {
    mavenCentral()
}
dependencies {
    runtimeOnly 'com.mysql:mysql-connector-j:8.4.0'
}
application {
    mainClass = 'MusicDatabase.Utilities.Main'
}

task start(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = application.mainClass
}
